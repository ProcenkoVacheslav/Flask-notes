<!doctype html>
<html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block title -%}
        {% if title -%}
            <title>Заметки - {{ title }}</title>
        {% else -%}
            <title>Заметки</title>
        {% endif -%}
    {% endblock -%}
</head>
<body>
{% block content -%}
    {% block main_menu -%}
        <div class="menu">
            <ul>
                {% for m in menu -%}
                <li class="mainmenu"><a href="{{ m.url }}" class="menu_a">{{ m.title }}</a></li>
                {% endfor -%}
            </ul>
        </div>
    {% endblock main_menu -%}

{% endblock content -%}

<script>
    document.cookie = "ex=1;";
    if (!document.cookie) {
        alert("Этот сайт требует включённых cookie");
    }
</script>

</body>
</html>
